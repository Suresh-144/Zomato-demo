apiVersion: apps/v1
kind: Deployment
metadata:
  name: zomato
  labels:
    app: zomato
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zomato
  template:
    metadata:
      labels:
        app: zomato
    spec:
      containers:
      - name: mydockerprojectfor5pm
        image: rahamshaik/mydockerprojectfor5pm:myzomatoimage
        ports:
        - containerPort: 3000

